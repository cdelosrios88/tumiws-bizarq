<ui:composition template="/templates/default.xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:define name="pageTitle">Administrar Calendario de Trabajo</ui:define>
	<ui:define name="body">
		<a4j:form id="frmParametros">
			<h:panelGrid columns="2" id="calendarioPanel1">

				<h:outputText value="Id: " styleClass="spacio" />
				<h:inputText value="#{calendarioController.bean.id}" readonly="true" size="6" 
					style="background-color: #D0D0D0" id="id">
					<f:validateLength minimum="1" maximum="6" />
				</h:inputText>
				
				<h:outputText value="Codigo "  styleClass="spacio" />
				<h:inputText value="#{calendarioController.bean.codigo}" maxlength="30" size="30" id="codigo">
					<f:validateLength minimum="1" maximum="30" />
				</h:inputText>
				
				<h:outputText value="Descripci&#243;n: " styleClass="spacio"/>
				<h:inputTextarea value="#{calendarioController.bean.descripcion}" rows="3" 
					cols="40" id="Descripcion">
					<f:validateLength minimum="0" maximum="120" />
				</h:inputTextarea>
				
				<h:outputText value="Sistema: " styleClass="spacio"/>
				<h:selectOneMenu value="#{calendarioController.sistemaElegido}" id="somSistema" >
					<f:selectItems value="#{calendarioController.listaSistema}" />
				</h:selectOneMenu>
				
				<h:outputText value="Estado: "  styleClass="spacio" />
				<h:selectOneMenu value="#{calendarioController.bean.estado}">
					<f:selectItem itemValue="O" itemLabel="--SELECCIONAR--" />
					<f:selectItem itemValue="H" itemLabel="Habilitado" />
					<f:selectItem itemValue="B" itemLabel="Bloqueado" />
				</h:selectOneMenu>	
			</h:panelGrid>
			<h:panelGrid >
				<br/>
				<h:outputText value="Horario de Trabajo Normal: "  styleClass="spacio" />
				<br/>
			</h:panelGrid>	
			<h:panelGrid border="1" style="border: 1px solid #BED6F8">
				<h:panelGrid  style="margin:7px;">
					<h:panelGrid>
						<rich:pickList value="#{diaSemanaController.dayList}" style="border:0px;">
							<f:selectItem itemValue="Lunes" itemLabel="Lunes" />
							<f:selectItem itemValue="Martes" itemLabel="Martes" />
							<f:selectItem itemValue="Miercoles" itemLabel="Miercoles" />
							<f:selectItem itemValue="Jueves" itemLabel="Jueves" />
							<f:selectItem itemValue="Viernes" itemLabel="Viernes" />
							<f:selectItem itemValue="Sabado" itemLabel="Sabado" />
							<f:selectItem itemValue="Domingo" itemLabel="Domingo" />
							<a4j:support event="onlistchanged" />
						</rich:pickList>
					</h:panelGrid>
					<h:panelGrid columns="2" style="margin:7px">					
						<h:outputText value="Hora de Inicio: "  styleClass="spacio" />
						<h:panelGrid width="5" columns="15">
							<rich:inputNumberSpinner disableBrowserAutoComplete="true" enableManualInput="false"
								maxValue="12" minValue="00" inputSize="1" value="#{diaSemanaController.hour}"/> &#160;
							<h:outputText value=" : " /> &#160;
							<rich:inputNumberSpinner disableBrowserAutoComplete="true" enableManualInput="false"
								maxValue="59" minValue="00" inputSize="1" value="#{diaSemanaController.minutes}"/> &#160;	 
							<h:outputText value=" : " /> &#160;
							<h:selectOneMenu value="#{diaSemanaController.time}" title="Time" style="width:50px">
								<f:selectItem itemValue="AM" itemLabel="AM" />
								<f:selectItem itemValue="PM" itemLabel="PM" />
							</h:selectOneMenu>				
						</h:panelGrid>
						<h:outputText value="Hora de Fin: "  styleClass="spacio" />
						<h:panelGrid width="5" columns="15">
							<rich:inputNumberSpinner disableBrowserAutoComplete="true" enableManualInput="false"
								maxValue="12" minValue="00" inputSize="1" value="#{diaSemanaController.hour}"/> &#160;
							<h:outputText value=" : " /> &#160;
							<rich:inputNumberSpinner disableBrowserAutoComplete="true" enableManualInput="false"
								maxValue="59" minValue="00" inputSize="1" value="#{diaSemanaController.minutes}"/> &#160;	 
							<h:outputText value=" : " /> &#160;
							<h:selectOneMenu value="#{diaSemanaController.time}" title="Time" style="width:50px">
								<f:selectItem itemValue="AM" itemLabel="AM" />
								<f:selectItem itemValue="PM" itemLabel="PM" />
							</h:selectOneMenu>				
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>		
			</h:panelGrid>
			<br/>		
			<h:panelGrid columns="2">
				<h:commandButton value=" Guardar " action="calendario"
					actionListener="#{calendarioController.save}" reRender="datable" id="btnGuardar"/>
				<h:commandButton value=" Limpiar " action="calendario"
					actionListener="#{calendarioController.clean}" reRender="formulario" id="btnLimpiar"/>
			</h:panelGrid>
